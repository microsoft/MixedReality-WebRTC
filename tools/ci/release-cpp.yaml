# MixedReality-WebRTC build pipeline for Release
# Build the project's libraries as needed

# Disable branch and PR triggers
trigger: none
pr: none

# Give a unique name to the build each time it runs
name: release-cpp-$(SourceBranchName)-$(Date:yyyyMMdd)-$(Rev:r)

jobs:
- template: templates/jobs-cpp.yaml
  parameters:
    buildAgent: 'Hosted VS2017' # vs2017-win2016
    buildPlatform: 'Win32'
    buildArch: 'x64'
    buildConfig: 'Release'
- template: templates/jobs-cpp.yaml
  parameters:
    buildAgent: 'Hosted VS2017' # vs2017-win2016
    buildPlatform: 'UWP'
    buildArch: 'x64'
    buildConfig: 'Release'
